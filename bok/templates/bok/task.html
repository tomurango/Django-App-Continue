{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Task</h1>
    <a href="{% url 'home' %}">やっぱやめる</a>
    <form active="{% url 'task' %}" method="POST">
        {% csrf_token %}
        <p>仕事内容<input type="text" name="what" value="Your Task" maxlength="30"></p>
        <p>時間</p>
        <div id="timer">0</div>

        <input type="hidden" name="time" id="hide" value="0">
        <input type="hidden" name="submit_token" value="{{ submit_token }}" class="hidemessage">

        <button type="button" id="start" onclick="logt()">start</button>
        <button type="button" id="reset" onclick="rest()">reset</button>

        <hr>
        <input type="submit" value="申請する">
        <input type="reset" value="書き直す">


    </form>
    <script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
</html>
