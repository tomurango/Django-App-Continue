<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="main.js"></script>
</head>
<body>
    <h1>Job Name</h1>
    <form active="{% url 'jobname' %}" method="POST">
        {% csrf_token %}
        <p>変更後の名前<input type="text" name="newname" required maxlength="10"></p>
        <p>説明<input type="text" name="newexpl" required maxlength="20"></p>
        <input type="submit" value="申請する">
        <input type="reset" value="書き直す">
    </form>
</body>
</html>
