<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Skill</h1>
    <form action="{% url 'skill'  %}" method="POST">
        {% csrf_token %}
        <p>スキル名<input type="text" name="name" required maxlength="10"></p>
        <p>スキル説明<input type="text" name="expl" required maxlength="20"></p>
        <input type="hidden" name="submit_token" value="{{ submit_token }}" class="hidemessage">
        <input type="submit" value="申請する">
        <input type="reset" value="書き直す">
    </form>
</body>
</html>
